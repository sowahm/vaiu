<div class="grid-container">
  <h1 class="mat-h1">VAIU</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngFor="let card of cards | async" class="dashboard-card-content">
          <div>{{card.Guest}}</div>
          <div style="text-align:center">
            <!-- <input type="text" placeholder="Enter name to generate QR Code" [(ngModel)]="vaiuqr"><br> -->

            <!-- <button class="btn btn-lg" (click)="generateQRCode()">Generate QR Code</button> -->
            <ngx-qrcode *ngIf="display" id="qrCodeImage" [qrc-element-type]="elementType" [qrc-value] = "value">
            </ngx-qrcode><br>
            <!-- <a [href]="href" *ngIf="display" (click)="downloadImage()" download>Download Image</a> -->
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <router-outlet></router-outlet>

</div>
